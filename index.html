<body>
    <div id="editor_section">
        <div id="google_search" title="Click to search in google">
            <div class="google_header"></div>
            <gcse:search></gcse:search>
        </div>
        <div id="topMenu">
            
        </div>
        <div id="project_nav">
            <div class="search_div">
                <input type="text" id="file_search" placeholder="Search file" />
            </div>
            <ul></ul>
            <div class="directory"></div>
        </div>
        <div id="seperator"></div>
        <div id="page_editor">
            <div class="head">
                <p>
                    <tt class="fname"></tt>
                    <span>Select a theme: </span>
                    <select onchange="selectTheme(this.value)" id="select"><option selected>default</option><option>3024-day</option><option>3024-night</option><option>ambiance</option><option>base16-dark</option><option>base16-light</option><option>blackboard</option><option>cobalt</option><option>colorforth</option><option>eclipse</option><option>elegant</option><option>erlang-dark</option><option>lesser-dark</option><option>mbo</option><option>mdn-like</option><option>midnight</option><option>monokai</option><option>neat</option><option>neo</option><option>night</option><option>paraiso-dark</option><option>paraiso-light</option><option>pastel-on-dark</option><option>rubyblue</option><option>solarized dark</option><option>solarized light</option><option>the-matrix</option><option>tomorrow-night-bright</option><option>tomorrow-night-eighties</option><option>twilight</option><option>vibrant-ink</option><option>xq-dark</option><option>xq-light</option><option>zenburn</option></select>
                </p>
            </div>
            <textarea id="code" name="code"></textarea>
            <img id="image_file" src="" />
            <div id="bottom_nav"></div>
        </div>
        <div id="right_scroll_preview" hidden>
            <canvas id="preview_can"></canvas>
            <img id="preview_scroll" width="200" src="" />
        </div>
        <div class="soft-context-menu-glass-pane" tabindex="0" id="menu_cont">
            <div class="soft-context-menu" tabindex="0" id="contextmenu">
                <div class="soft-context-menu-item" data-item="createNewFile"><span>New File</span><span>⌘K</span></div>
                <div class="soft-context-menu-item" data-item="createNewDirectory"><span>New Directory</span><span>⌘L</span></div>
                <div class="soft-context-menu-separator"><div class="separator-line"></div></div>
                <div class="soft-context-menu-item" data-item="wordWrap"><span class="soft-context-menu-item-checkmark">✓ </span>Word Wrap</div>
            </div>
        </div>
        <progress max="42"></progress>
        <div class="help">
            <p>Keyboard shortcuts</p>
            <hr>
        </div>
        <div id="loading">
            <div></div>
            <img src="images/loading.gif" width="20" height="20" />
            <span>Loading files<br/><span id="log_file_name"></span></span>
        </div>
        <div id="chat_container">
            <div class="header">Group chat</div>
            <div id="chat_members"></div>
            <div id="chat_form">
                <div id="chat_messages"></div>
                <div>
                    <form onsubmit="sendTextMessage();return false;">
                        <input type="text" autocomplete="false" spellcheck="false" id="message_text" placeholder="Enter text to send" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="page_preview">
        <button id="open_new_tab">Open in new tab</button>
        <iframe id="frame" src=""></iframe>
    </div>
</body>
